<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>GlowCare</title>
  <!-- BootstrapÂ 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== Custom Brand Colors ===== */
    :root{
      --brand-orange:#ff4d00;
      --brand-dark:#0a0a0a;
    }

    body,html{
      height:100%;
      width:100%;
      background-color:var(--brand-dark);
      color:#ffffff;
      scroll-behavior:smooth;
    }

    /* ===== Navigation Bar ===== */
    .navbar-brand{
      font-weight:700;
      letter-spacing:1px;
    }

    /* ===== Hero Section ===== */
    .hero{
      background:url('beauty/beauty.jpg') center/cover no-repeat;
      position:relative;
      min-height:100vh;
    }
    .hero::after{ /* dark overlay */
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.55);
    }
    .hero-content{
      position:relative;
      z-index:10;
    }

    /* Search form */
    .search-wrap{
      max-width:420px;
      width:100%;
    }
    .search-input{
      border-radius:30px 0 0 30px;
      padding-inline:20px;
    }
    .btn-outline-success{
      color:#ffffff;
      background-color:var(--brand-orange);
      border:2px solid var(--brand-orange);
      border-radius:0 30px 30px 0;
      padding:10px 30px;
    }
    .btn-outline-success:hover{
      background-color:transparent;
      color:var(--brand-orange);
    }

    .order-btn{
      background-color:var(--brand-orange);
      color:#ffffff;
      border:none;
      border-radius:30px;
      padding:12px 40px;
      font-weight:600;
      transition:all .2s ease;
    }
    .order-btn:hover{
      opacity:.9;
      transform:translateY(-2px);
    }

    /* Responsive tweaks */
    @media(max-width:575.98px){
      .display-5{font-size:1.75rem;}
      .lead{font-size:.95rem;}
    }
  </style>
</head>
<body>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav gap-lg-4 text-uppercase fw-semibold">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Hero / Banner ===== -->
  <section class="hero d-flex flex-column align-items-center justify-content-center text-center">

      <h1 class="display-5 fw-bold mb-3">Skincare Fits Yours Lifestyle &amp; Glow Naturally with Glowcare</h1>
      <p class="lead mb-4 px-md-5">
        "At GlowCare, we believe that glowing skin is for everyone. Our products are made with love and natural ingredients."
      </p>

      <!-- Search form -->
      <form class="d-flex search-wrap mx-auto" role="search">
        <input class="form-control me-2 search-input" type="search" placeholder="Type to search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">SEARCH</button>
      </form>

      <a href="#order" class="btn order-btn mt-4">ORDER NOW</a>
    </div>
  </section>

  <!-- ===== Bootstrap JS (Popper + Core) ===== -->
